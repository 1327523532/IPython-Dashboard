                      </tr>

                  </div>

<!-- Do some initializing work -->
<!-- Initialize gridster -->
<script type="text/javascript">
  var gridster;

  $(function(){   //DOM Ready
    gridster = $(".gridster ul").gridster({
      widget_base_dimensions: [530, 300],
      widget_margins: [5, 5],
      min_cols: 1,
      max_cols: 2,
      helper: 'clone',
      resize: {
        enabled: true
      }
    }).data('gridster');
  });
</script>
