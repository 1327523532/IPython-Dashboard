<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../static/css/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="../static/js/d3.js" charset="utf-8"></script>
    <script src="../static/js/nv.d3.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<svg id="test1"></svg>

<script>
    var chart;
    nv.addGraph({
        generate: function() {
            var width = nv.utils.windowSize().width - 40,
                height = nv.utils.windowSize().height - 40;

            var chart = nv.models.lineChart()
                .width(width)
                .height(height)
                .margin({top: 20, right: 20, bottom: 20, left: 20});

            chart.dispatch.on('renderEnd', function(){
                console.log('render complete');
            });

            d3.select('#test1')
                .attr('width', width)
                .attr('height', height)
                .datum(sinAndCos())
                .call(chart);

            return chart;
        },
    });

    function sinAndCos() {
        var sin = [];
        for (var i = 0; i < 100; i++) {
            sin.push({x: i, y: Math.sin(i/10)});
        }

        return [
            {
                values: sin,
                key: "Sine Wave",
            },
        ];
    }

</script>
</body>
</html>
